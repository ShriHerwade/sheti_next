name: Dart

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0-0.2.pre' # Specify the Flutter version you want to use

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze
